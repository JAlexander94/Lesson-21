<!DOCTYPE html>
<!-- Resulting code after Instructor Demo -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Changed to our own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <!-- Added Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Changed title -->
    <title>Project Tracker - Mini Project</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-light" id="header">
        <div class="container text-center">
          <h1>
            Project Tracker
          </h1>
          <h2>Current Time & Date:</h2>
          <h2 class=answer id="date-time"></h2>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h3>Skills Form</h3>
            <br />
            <form id="skills-form">
              <div class="form-group ui-widget row">
                <label for="skill" class="col-sm-4 col-form-label" id="skill"
                  >Skill Name:
                </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="skill-name" />
                </div>
              </div>
              <div class="form-group row">
                <label for="date" class="col-sm-4 col-form-label">Date: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                </div>
              </div>
              <button type="submit" value="Submit" class="btn btn-info">
                Submit
              </button>
            </form>
          </div>
          <div class="col-6">
            <h3>List of Skills:</h3>
            <br />
            <ul class="list-group" id="skills-list"></ul>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
