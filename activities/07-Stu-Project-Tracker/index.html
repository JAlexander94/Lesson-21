<!DOCTYPE html>
<!-- Resulting code after Instructor Demo -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Changed to our own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <!-- Added Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Changed title -->
    <title>Project Tracker - Mini Project</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-light" id="header">
        <div class="container text-center">
          <h1>
            Project Tracker
          </h1>
          <h2>Current Time & Date:</h2>
          <h2 class=answer id="date-time"></h2>
        </div>
    </div>
    <div class="container-fluid px-4">
        <div class="row justify-content-center">
          <div class="col-4 card">
            <div class="card-header"><h2>Instructions</h2></div>
            <div class="card-header" id="secondary-heading"><p>Click the button below to open a form and provide information for the following:</p></div>
            <ul class="list-group list-group-flush">
                <input type="text" class="list-group-item" placeholder="Project Name">
                <input type="text" class="list-group-item" placeholder="Project Type">
                <input type="text" class="list-group-item" placeholder="Due Date">
                <input type="number" min="1" step="any" class="list-group-item" placeholder="Hourly Rate">
                <div class="card-footer"><button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">Add Project</button></div>
            </ul>
          </div>
          <div class="col-8 table table-light">
          <table>
                <thead>
                    <th scope="col">Project Name</th>
                    <th scope="col">Project Type</th>
                    <th scope="col">Hourly Rate (£)</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Days Until Due Date</th>
                    <th scope="col">Potential Total Earnings (£)</th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                </tbody>
          </table>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
